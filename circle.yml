machine:
    environment:
        GO15VENDOREXPERIMENT: 1
dependencies:
    override:
        - go build -v
test:
    override:
        - bash gofmt.sh
        - go vet $(go list ./... | grep -v /vendor/)
        - case $CIRCLE_NODE_INDEX in 0) go test -timeout 60s -v $(go list ./... | grep -v /vendor/) ;; 1) GORACE="halt_on_error=1" go test -race -timeout 120s -v $(go list ./... | grep -v /vendor/);; esac:
            parallel: true
